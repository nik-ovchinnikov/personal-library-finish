<form [formGroup]="filterForm">
  <div class="container">
      <h4>Фильтры:</h4>
      <div>
          <label>По имени:</label>
          <input type="text" formControlName="byName"><br>
      </div>
      <div>
          <label for="">Дата создания: </label>
      </div>
      <div>
          <label class="label-tab">от</label><input type="date" formControlName="fromCreationDate">
      </div>
      <div>
          <label class="label-tab"> до </label><input type="date" formControlName="tillCreationDate"><br>
      </div>
      <div>
          <label>Дата последнего изменеия:</label>
      </div>
      <div>
          <label class="label-tab"> от </label><input type="date" formControlName="fromLastChange">
      </div>
      <div>
          <label class="label-tab"> до </label><input type="date" formControlName="tillLastChange"><br>
      </div>
      <div>
          <label>По словам в описании:</label>
      </div>
      <div>
          <input type="text" formControlName="byWordsInDescription">
      </div>
      <div>
          <label>По ключу:</label>
      </div>
      <div>
          <input type="text" formControlName="byKey">
      </div>

      <div>
          <label for="type"> Выберите тип </label>
      </div>
      <div>
      <select class="form-select form-control" formControlName="typeName">
          <option value="" disabled selected hidden>Выберите тип</option>
          <option *ngFor="let type of typeList" [value]="type.name">{{ type.name }}</option>
      </select>
      </div>

      <div *ngIf="chosenType.bookSubTypeList[0]">
          <label for="subTypeName"> Выберите подтип </label>
      </div>
      <div>
      <select class="form-select form-control" formControlName="subTypeName" *ngIf="chosenType.bookSubTypeList[0]">
          <option value="" disabled selected hidden>Выберите подтип</option>
          <option *ngFor="let subtype of chosenType.bookSubTypeList" [value]="subtype.name">{{ subtype.name }}</option>
      </select>
      </div>

      <div>
          <label for="type"> Выберите место расположения</label>
      </div>
      <div>
      <select class="form-select form-control" formControlName="placeName">
          <option value="" disabled selected hidden>Выберите место</option>
          <option *ngFor="let place of placeList" [value]="place.name">{{ place.name }}</option>
      </select>
      </div>

      <div *ngIf="chosenPlace.bookSubPlaceList[0]">
          <label for="subPlaceName"> Выберите </label>
      </div>
      <div>
      <select class="form-select form-control" formControlName="subPlaceName" *ngIf="chosenPlace.bookSubPlaceList[0]">
          <option value="" disabled selected hidden>Выберите подместо</option>
          <option *ngFor="let subplace of chosenPlace.bookSubPlaceList" [value]="subplace.name">{{ subplace.name }}</option>
      </select>
      </div>


      <h4>Сортировка:</h4>

      <div>По дате создания</div>
      <div>
          <label class="label-tab">По убыванию</label><input type="radio" formControlName="sortType" value="creatDateDESC">
      </div>
      <div>
          <label class="label-tab">По возрастанию</label><input type="radio" formControlName="sortType" value="creatDateASC">
      </div>

      <div>По дате изменеия</div>
      <div>
          <label class="label-tab">По возрастанию</label><input type="radio" formControlName="sortType" value="changeDateDESC">
      </div>
      <div>
          <label class="label-tab">По убыванию</label><input type="radio" formControlName="sortType" value="changeDateASC">
      </div>
      
      <div>По названию</div>
      <div>
          <label class="label-tab">По убыванию</label><input type="radio" formControlName="sortType" value="byNameDESC">
      </div>
      <div>
          <label class="label-tab">По возрастанию</label><input type="radio" formControlName="sortType" value="byNameASC">
      </div>
      <div>
          <button (click)="filtersReset()" class="btn btn-secondary">Сбросить фильтры</button>
      </div>
  </div>
</form>
