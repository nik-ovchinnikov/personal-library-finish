<div class="cont1">
  <h3 class="text-center">Выбирете тип</h3>

  <div class='cont2 text-center'>
    <div>
      <a routerLink="/type/delete/after-submit">
        <button (click)="submitDelete()" class="btn btn-danger">Подтвердить удаления</button>
      </a>
    </div>
    <div>
      <button (click)="cancelDeletes()" class="btn btn-warning">Отменить удаления</button>
    </div>
  </div>

  <ul *ngFor = "let type of typesToShow; let i = index">

          <b>{{i}}</b> === {{ type.name}}  :   {{ type.description }} <button (click)="onDeleteBtnClick($event)">X</button>
      </li>
      <hr>     
  </ul> -->
  <!--TODO запрашивать подтверждение удаления-->
  <!-- TODO удалить лишние страницы с переадрессациец после удаления, созранения  -->
  <table class="table table-dark table-striped table-hover">
    <thead>
        <tr>
            <th>№</th>
            <th>Название типа</th>
            <th>Описание типа</th>
            <th>Дата создания</th>
            <th>Дата последнего изменения</th>
            <th>Список подтипов</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let type of typesToShow; let i = index">
            <td>{{ i + 1}}</td>
            <td>{{ type.name }}</td>
            <td>{{ type.description}}</td>
            <td>{{ type.creationDate | date: 'dd MMM yyyy H:mm:ss'}}</td>
            <td>{{ type.lastChangeDate | date: 'dd MMM yyyy H:mm:ss'}}</td>
            <td>
                <ul *ngFor="let subtype of type.bookSubTypeList">
                    <li data-bs-toggle="tooltip" [title]="subtype.description" >{{ subtype.name }}</li>
                </ul>
            </td>
            <td><button (click)="onDeleteBtnClick($event)" class="btn btn-danger" [id]="i">X</button></td>
        </tr>
    </tbody>
  </table>
  <app-type-filter-sort></app-type-filter-sort>
</div>
