<div class="container">
  <div class="labels">
      Название подраздела:
  </div>
  <div>
      <input 
          type="text"
          [formControl]="$any(inputFormGroup.controls['subPlaceName'])"    
          placeholder="Название подтипа"
          (keyup)="onKey($event)"
      >
  </div>
  <div>
      <label>Описание подраздела:</label>
  </div>
  <div>
      <textarea
          type="text"
          [formControl]="$any(inputFormGroup.controls['subPlaceDescription'])"
          placeholder="Описание подтипа"
      ></textarea>
  </div>
</div>
